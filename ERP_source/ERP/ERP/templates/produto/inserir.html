{% load static %}
{% block content %}
   
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'produto/css/styles.css' %}">
</head>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:rgb(242, 242, 242)"">
        <a class="navbar-brand" href="..">ERP</a>
        <h3 style="margin-left: auto; margin-right: auto;">Novo Produto</h3>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="nav-item" style="float:left">
            <a style="text-align: center" class="nav-link" href="../../categoria/">Categoria</a>
        </div> 
        <a style="color:red; text-align: center;" class="navbar-link" href="../logout/">Logout</a>
    </nav>
    <h2>Insira o produto abaixo</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit"  style="background-color:green; color:honeydew" class="save btn btn-default">Confirmar</button>
    </form>
</div>
{% endblock %}
<script>src = "{static 'produto/js/scripts.js' %}"</script>
